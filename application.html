<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Join Dancing Club</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="application.html">Application Page</a></li>
            </ul>
        </nav>
    </header>

    <section id="application">
        <h2>Application Form</h2>
        <form id="applicationForm">
            <label for="applicantName">Name:</label>
            <input type="text" id="applicantName" name="applicantName" required>
            <label for="applicantEmail">Email:</label>
            <input type="email" id="applicantEmail" name="applicantEmail" required>
            <label for="danceStyle">Preferred Dance Style:</label>
            <input type="text" id="danceStyle" name="danceStyle" required>
            <label for="experience">Experience Level:</label>
            <input type="text" id="experience" name="experience" required>
            <button type="submit">Apply</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Dancing Club | Contact: dancingclub191@gmail.com</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
